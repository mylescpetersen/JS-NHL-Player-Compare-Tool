<html lang="en">
<head>
    <script src="home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<div id="names">
    <label for="playerName0">Enter an NHL player's full name:</label>
    <input type="text" id="playerName0" name="playerName0" placeholder="Sidney Crosby"><br>
    <label for="playerName1">Enter another name:</label>
    <input type="text" id="playerName1" name="playerName1" placeholder="Connor McDavid"><br>
</div>
<h3>Stats to compare</h3>
<form>
    <label for="games">Games</label>
    <input type="checkbox" id="games" name="games" checked><br>
    <label for="points">Points</label>
    <input type="checkbox" id="points" name="points" checked><br>
    <label for="goals">Goals</label>
    <input type="checkbox" id="goals" name="goals" checked><br>
    <label for="assists">Assists</label>
    <input type="checkbox" id="assists" name="assists" checked><br>
    <label for="plusMinus">+/-</label>
    <input type="checkbox" id="plusMinus" name="plusMinus" checked><br>
    <label for="powerPlayPoints">Power Play Points</label>
    <input type="checkbox" id="powerPlayPoints" name="powerPlayPoints"><br>
    <label for="powerPlayGoals">Power Play Goals</label>
    <input type="checkbox" id="powerPlayGoals" name="powerPlayGoals"><br>
    <label for="shots">Shots</label>
    <input type="checkbox" id="shots" name="shots"><br>
</form>

<button id="submit" onclick=calculatePlayers()>Compare players</button>

    <h3>Player 0</h3>
</div>
<div id="playerStats0">
</div>
<div id="playerHeader1">
    <h3>Player 1</h3>
</div>
<div id="playerStats1">
</div>
</body>
</html>
